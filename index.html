<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html">
    <p>
    <label for="">User Name:</label>
    <input type="text" placeholder="enter name" required/>
    </p>
    <p>
    <label for="">Email Id:</label>
    <input type="email" placeholder="enter emailid" required/>
    </p>
    <p>
    <label for="">Password:</label>
    <input type="password" placeholder="enter password" required/>
    </p>
    <p>
    <label for="">Confirm Password:</label>
    <input type="confirm password" placeholder="enter confirm password"/>
    </p>
    <p>
     <label for="">Date of Birth</label>
    <input type="date"/>
    </p>
    <p>
    <label for="">Gender</label>
    <input type="radio" name="gender"/>Male
    <input type="radio" name="gender"/>Female
    <input type="radio" name="gender"/>Others
    </p>
    <p>
    <label for="">City Name</label>
    <select>
        <option value="">select your city</option>
        <option value="">vijayawada</option>
        <option value="">vizag</option>
        <option value="">bangulur</option>
    </select>
    </p>
    <p>
    <label for="">Address:</label>    
    <textarea placeholder="enter address" name="" id=""></textarea>
    </p>
    <p>
    <label for="">Upload Photo:</label>
    <input type="file"/>
    <p>
        <button>submit</button>
    </p>
    </form>
</body>
</html>
